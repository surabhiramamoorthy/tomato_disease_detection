<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{{ _('Tomato Disease Detector') }}</title>

  <!-- PWA Manifest and Theme Color -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#4CAF50">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    
    <!-- ğŸŒ Language Switcher -->
    <div class="language-switcher">
      <label for="language">{{ _('Choose Language:') }}</label>
      <select id="language" name="language" onchange="location.href='/?lang=' + this.value;">
        <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
        <option value="hi" {% if lang == 'hi' %}selected{% endif %}>à¤¹à¤¿à¤¨à¥à¤¦à¥€</option>
        <option value="kn" {% if lang == 'kn' %}selected{% endif %}>à²•à²¨à³à²¨à²¡</option>
      </select>
    </div>

    <h1>{{ _('ğŸŒ± Tomato Disease Detector') }}</h1>

    <!-- ğŸ§ª Input Form -->
    <form action="{{ url_for('predict', lang=lang) }}" method="post" enctype="multipart/form-data">
      
      <label for="file">{{ _('ğŸ“· Upload Leaf Image:') }}</label><br>
      <input type="file" name="file" accept="image/*" required><br><br>

      <label for="moisture">{{ _('ğŸ’§ Soil Moisture (percent)') }}:</label><br>
      <input type="number" name="moisture" step="0.1" placeholder="{{ _('e.g. 45') }}" required><br><br>

      <label for="ph">{{ _('ğŸ§ª Soil pH:') }}</label><br>
      <input type="number" name="ph" step="0.1" placeholder="{{ _('e.g. 6.5') }}" required><br><br>

      <label for="salinity">{{ _('ğŸ§‚ Soil Salinity (dS/m):') }}</label><br>
      <input type="number" name="salinity" step="0.1" placeholder="{{ _('e.g. 1.8') }}" required><br><br>

      <button type="submit">{{ _('ğŸ” Predict') }}</button>
    </form>
  </div>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
